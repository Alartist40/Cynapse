# Cynapse Configuration
# Generated by cynapse_entry.py --init

[general]
hub_name = CynapseGhostShell
version = 2.0.0
log_level = INFO
data_dir = ./cynapse/data

[neurons]
neurons_dir = ./cynapse/neurons
verify_signatures = false
timeout_seconds = 30
auto_discover = true

[security]
audit_logging = true
sensitive_keywords = key,secret,token,password
require_signatures = false

[voice]
enabled = true
whistle_frequency = 18000
whistle_threshold = 50
sample_rate = 48000
timeout_seconds = 30

[assembly]
temp_dir = ./cynapse/data/temp
enable_encryption = true
shards_required = 2

[ollama]
enabled = true
endpoint = http://localhost:11434
default_model = llama3.2
fallback_models = llama3.1,phi4

[hivemind]
db_path = ./hivemind.db
document_path = ./cynapse/data/documents
workflow_path = ./workflows
max_concurrent_bees = 5
sandbox_enabled = true
auto_approve = false
